<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header"> 
        <h1>GOVERNMENT POLYTECHNIC UDHAMPUR</h1>
        <a href="Registration.html" target="_blank">
            <h3>Registration</h3>
        </a>
    </header>  

    <main>
        <div class="form-container">
            <form action="">
                <p id="lib"><strong>LIBRARY MANAGEMENT</strong></p>
                
                <label for="username">User Name</label>
                <input id="username" type="text" required><br>

                <label for="password">Password</label>
                <input id="password" type="password" required><br>

                <button type="submit">Login</button>
            </form>
        </div>
    </main>

</body>
</html>
