<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Library</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
    }
    header {
      background: #15579a;
      color: white;
      padding: 20px 0;
      text-align: center;
    }
    nav {
      background: #4588cb;
      display: flex;
      justify-content: center;
      padding: 10px 0;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .container {
      padding: 20px;
    }
    .search-bar {
      text-align: center;
      margin: 20px 0;
    }
    .search-bar input[type="text"] {
      width: 60%;
      padding: 10px;
      font-size: 16px;
    }
    .featured-books {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }
    .book {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .book img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }
    footer {
      background: #1e6ebf;
      color: white;
      text-align: center;
      padding: 15px 0;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to the Online Library</h1>
    <p>Your gateway to a world of knowledge</p>
  </header>

  <nav>
    <a href="index.html" target="_blank">Home</a>
    <a href="#">Books</a>
    <a href="#">Categories</a>
    <a href="login.html"target="_blank" >Login</a>
    <a href="Register.html" target="_blank">Register</a>
    <a href="#">Contact</a>
  </nav>

  <div class="container">
    <div class="search-bar">
      <input type="text" placeholder="Search for books, authors, or categories...">
    </div>

    <h2>Featured Books</h2>
    <div class="featured-books">
      <div class="book">
        <img src="https://via.placeholder.com/150x200" alt="Book Cover">
        <h3>Book Title 1</h3>
        <p>Author Name</p>
      </div>
      <div class="book">
        <img src="https://via.placeholder.com/150x200" alt="Book Cover">
        <h3>Book Title 2</h3>
        <p>Author Name</p>
      </div>
      <div class="book">
        <img src="https://via.placeholder.com/150x200" alt="Book Cover">
        <h3>Book Title 3</h3>
        <p>Author Name</p>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Online Library. All rights reserved.</p>
  </footer>

</body>
</html>
